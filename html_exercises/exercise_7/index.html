<!DOCTYPE html> 
<html> 
   <head> 
      <meta charset=utf-8 /> 
      <title>Create a table</title> 

       <!-- Descripción del sitio web -->
      <meta name="description" content="Este ejemplo se utiliza para mostrar el funcionamiento HTML y JavaScript para crear una tabla en la página web, en donde el usuario tendrá que colocar en controles emergentes la cantidad de filas y columnas para crear la tabla de manera dinámica">
      <!-- Autor del sitio web -->
      <meta name="author" content="w3resorce">
      <!-- Palabras clave que suelen ser usadas para mejorar la indexación de los buscadores web -->   
      <meta name="keywords" content="mintic, misiontic">
      <style type="text/css"> 
         body {
            margin: 30px;
         } 
      </style>  
   </head>
   <body> 
      <!-- La etiqueta table es utilizada para definir la construcción de una tabla (tipo excel) en HTML -->
      <table id="myTable" border="1"> 
      </table>
      <!-- La etiqueta form es para generar un formulario, que en este caso no tiene redirección a ninguna página -->
      <form> 
         <!-- Etiqueta muy usada en formularios, de type="button" que determina un botón asociado a un evento que invoca una función de JS -->
         <input type="button" onclick="createTable()" value="Create the table"> 
      </form>
   </body>
   <!-- "Importa" la función de JS escrita en el archivo code.js -->
   <script type="text/javascript" src="code.js"></script>
</html>
